<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest countries api</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Nunito+Sans&family=Overpass&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <div class="main-header">
      <h2>Where in the world?</h2>

      <button class="mode-switcher">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mode-icon"
          fill="none"
          viewbox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        <span>Dark Mode</span>
      </button>
    </div>
  </header>
  <body>
    <div class="container-first">
      <div class="search-filter-container">
        <div class="form">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon"
            fill="none"
            viewbox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>

          <input
            class="search-box"
            type="text"
            value=""
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter-container">
          <button class="filter-button">
            <span>Filter by region</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="filter-arrow"
              fill="none"
              viewbox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div class="region-list-container">
            <div class="region-list">
              <ul>
                <li class="region" id="all">All</li>
                <li class="region" id="africa">Africa</li>
                <li class="region" id="americas">Americas</li>
                <li class="region" id="asia">Asia</li>
                <li class="region" id="europe">Europe</li>
                <li class="region" id="oceania">Oceania</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="country-list"></div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
